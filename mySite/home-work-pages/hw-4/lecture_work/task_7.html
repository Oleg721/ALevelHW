<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task 7</title>
  <style>
    @keyframes move {
      from {
        left: 0
      }
      to {
        left: 50%
      }
    }

    div {
      position: relative;
      width: 30px;
      height: 30px;
      border: solid 1px chocolate;
      animation: move 3s infinite ease-in-out;
    }

  </style>
</head>
<body>
<div></div>
</body>
</html>
